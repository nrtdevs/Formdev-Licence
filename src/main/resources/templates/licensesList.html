<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>License List</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;
			background: linear-gradient(to right, rgb(128, 128, 195), #2c3e50);
			color: #fff;
		}

		h2 {
			color: rgb(255, 255, 255);
			text-align: center;
			margin-top: 40px;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
			background-color: rgba(255, 255, 255, 0.9);
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		th,
		td {
			padding: 12px;
			text-align: left;
			border: 1px solid #ddd;
		}

		th {
			background-color: rgb(128, 128, 255);
			color: white;
		}

		td {
			color: rgb(0, 0, 0);
			font-weight: bold;
		}

		tr:nth-child(even) {
			background-color: #f9f9f9;
		}


		header {
			background-color: rgb(128, 128, 255);
			color: #fff;
			padding: 10px 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			width: 100%;
			/* Full width */
			top: 0;
			/* Top position */
			z-index: 1000;
			/* Ensure it's above other elements */
			position: fixed;
		}

		.logo {
			font-size: 24px;
			font-weight: bold;
		}

		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			text-align: center;
		}

		nav ul li {
			display: inline;
			margin-right: 30px;
		}

		nav ul li a {
			text-decoration: none;
			color: #fff;
			font-weight: bold;
			font-size: 16px;
			transition: color 0.3s ease-in-out;
		}

		nav ul li a:hover {
			color: #ffcc00;
		}

		main {
			padding: 20px;
		}

		.btn {
			display: inline-block;
			padding: 6px 12px;
			margin-bottom: 0;
			font-size: 14px;
			font-weight: 400;
			line-height: 1.42857143;
			text-align: center;
			white-space: nowrap;
			vertical-align: middle;
			-ms-touch-action: manipulation;
			touch-action: manipulation;
			cursor: pointer;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			background-image: none;
			border: 1px solid transparent;
			border-radius: 4px;
			text-decoration: none;
		}

		.btn-primary {
			color: #fff;
			background-color: #337ab7;
			border-color: #2e6da4;
		}

		.btn-danger {
			color: #fff;
			background-color: #d9534f;
			border-color: #d43f3a;
		}
	</style>
</head>

<body>
	<header>
		<div class="logo">License Module</div>
		<nav>
			<ul>
				<li><a href="http://localhost:8181/admin/homePage">Home</a></li>
				<li><a href="http://localhost:8181/licenses/getAllLicenses">LicensesList</a></li>
				<li><a href="http://localhost:8181/users/getAllUsers">UsersList</a></li>
				<li><a href="http://localhost:8181/logout">Logout</a></li>
			</ul>
		</nav>
	</header>


	<main>

		<h2>License List</h2>
		<p style="font-size: 25px;">Total Licenses: <span th:text="${#lists.size(licenses)}"></span></p>
		<div id="message" style="color: green; font-weight: bold; text-align: center; margin-bottom: 10px;"></div>

		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Email Address</th>
					<th>Company Name</th> 
					<th>MacId</th>
					<th>License Key</th>
					<th>License Type</th>
					<th>License For</th>
					<th>Duration(Day)</th>
					<th>Created at</th>
					<th>Expiration Date</th>
					<th>Licence Type</th>
					<th>Actions</th>
					<th>Download</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="license : ${licenses}">
					<td th:text="${license.id}"></td>
					<td th:text="${license.name}"></td>
					<td th:text="${license.email}"></td>
					<td th:text="${license.companyName}"></td>
					<td th:text="${license.macId}"></td>
					<td th:text="${license.licenseKey}"></td>
					<td th:text="${license.type}"></td>
					<td th:text="${license.licenseFor}"></td>
					<td th:text="${license.duration}"></td>
					<td th:text="${license.timeStamp}"></td>
					<td th:text="${license.expirationDate}"></td>
					<td th:text="${license.licenseType}"></td>
					<td>
						<a th:href="@{/licenses/edit/{id}(id=${license.id})}" class="btn btn-primary">Edit</a>
						<a href="#" th:onclick="'deleteLicense(\'' + ${license.id} + '\');'" class="btn btn-danger">Delete</a>
					</td>
					<td>
						<a th:href="@{/licenses/download/{id}(id=${license.id})}" class="btn btn-primary">Download</a>
					</td>
				</tr>
			</tbody>
		</table>
	</main>
	<script>
		function deleteLicense(id) {
			if (confirm('Are you sure you want to delete this license?')) {
				const jwtToken = localStorage.getItem('jwtToken'); // Assuming JWT token is stored in localStorage

				if (!jwtToken) {
					alert('You are not logged in. Please log in to perform this action.');
					window.location.href = '/users/loginUser'; // Redirect to login page
					return;
				}

				fetch('/licenses/' + id, {
					method: 'DELETE',
					headers: {
						'Authorization': 'Bearer ' + jwtToken,
						'Content-Type': 'application/json'
					}
				}).then(response => {
					if (response.ok) {
						return response.text();
					} else {
						throw new Error('Error deleting license');
					}
				}).then(message => {
					document.getElementById('message').innerText = message;
					window.location.reload();
				}).catch(error => {
					document.getElementById('message').innerText = error.message;
				});
			}
		}
	</script>
</body>

</html>
