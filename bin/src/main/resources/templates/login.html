<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            background-image: url('https://img.lovepik.com/photo/45009/7677.jpg_wh860.jpg');
            height: 750px;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            color: rgb(128, 128, 255);
            padding-top: 10px;
        }

        #loginForm {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;

        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: rgb(128, 128, 255);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>


    <br>
    <form id="loginForm" method="post">
        <h2>User Login</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="http://localhost:8181/users/registration">Register here</a></p>
    </form>



    <div id="successMessage" style="display: none; text-align: center; color: green; margin-top: 20px;">
        Login successful!
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            loginUser(); // Call your custom function
        });

        function loginUser() {
            const loginForm = document.getElementById('loginForm');

            // Extract form values
            const email = loginForm.querySelector('[name="email"]').value;
            const password = loginForm.querySelector('[name="password"]').value;

            // Validate fields
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            const requestBody = {
                email: email,
                password: password
            };

            fetch('http://localhost:8181/users/loginUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody),
            })
                .then(response => {
                    if (response.ok) {
                        // Display a success message
                        console.log('Login successful');
                        alert('Login successful');
                        // Redirect to the desired page
                        window.location.href = 'http://localhost:8181/users/home'; // redirect after login user 

                        loginForm.reset();
                        return response.json();
                    } else {
                        // Display an error message
                        console.error('Error logging in:', response.statusText);
                        alert('Wrong Credentials..!');
                        throw new Error('Login failed');
                    }
                })
                .catch(error => {
                    // Handle errors here
                    console.error('Error:', error);
                });
        }
    </script>

</body>

</html>
